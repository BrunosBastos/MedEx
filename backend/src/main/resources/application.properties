# MySQL
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/medex
spring.datasource.username=${MYSQL_USERNAME:admin}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:admin_pass}
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
# Strategy to auto update the schemas  (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update